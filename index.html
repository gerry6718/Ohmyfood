<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d6abaceb52.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main-container">
		<header>
			<div class="logo">
				<img src="logo/ohmyfood@2x.svg" alt="Logo ohmyfood">

			<div class="location">
				<i class="fa-solid fa-location-dot"></i>

	</div>
